<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3> Add Employee</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createEmployee}" th:object="${employee}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{emp_name}" class="form-control"
                                   id="emp_name" placeholder="Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Date of Birth</label>
                            <input type="date" th:field="*{emp_dob}" class="form-control"
                                   id="emp_dob" placeholder="Date of Birth" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Salary</label>
                            <input type="text" th:field="*{emp_salary}" class="form-control"
                                   id="emp_salary" placeholder="Salary" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{emp_id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</body>
</html>
